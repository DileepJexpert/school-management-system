  <div class="row">
    <div class="col-sm-12">
      <!-- Basic Form Inputs card start -->
      <app-card [title]="'Basic Form Inputs'">
        <h4 class="sub-title">Basic Inputs</h4>
        <p>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</p>
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Select Class</label>
            <div class="col-sm-10">
              <select name="select" class="form-control">
                <option value="opt1">Select Class</option>
                <option value="opt2">Class 1</option>
                <option value="opt2">Class 2</option>
                <option value="opt3">Class 3</option>
                <option value="opt4">Class 4</option>
                <option value="opt5">Class 5</option>
                <option value="opt6">Class 6</option>
                <option value="opt7">Class 7</option>
                <option value="opt8">Class 8</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tution Fees</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Conveyance Fee</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Type your title in Placeholder">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Examination Fees</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Misclenous  Charge</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>
       
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Educational Year </label>
            <div class="col-sm-10">
              <select name="select" class="form-control">
                <option value="opt1">Select One Value Only</option>
                <option value="opt2">2020-21</option>
                <option value="opt3">2021-22</option>
                
              </select>
            </div>
          </div>
         
         
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Textarea</label>
            <div class="col-sm-10">
              <textarea rows="5" cols="5" class="form-control" placeholder="Default textarea"></textarea>
            </div>
          </div>
        </form>
