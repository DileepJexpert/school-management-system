<h2>Employee Details</h2> 

<hr/>
<div *ngIf="true">
  <div>
    <label><b>First Name: </b></label> {{student.studentName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{student.dateOfBirth}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{student.fatherName}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
